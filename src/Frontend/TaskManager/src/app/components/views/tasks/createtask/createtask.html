<div class="task-form-container">
  <h2>Create New Task</h2>

  <form (ngSubmit)="onCreate()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" [(ngModel)]="description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="priority" name="priority" required>
        <mat-option [value]="0">Low</mat-option>
        <mat-option [value]="1">Medium</mat-option>
        <mat-option [value]="2">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="status" name="status" required>
        <mat-option [value]="0">To Do</mat-option>
        <mat-option [value]="1">In Progress</mat-option>
        <mat-option [value]="2">Done</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Create</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
